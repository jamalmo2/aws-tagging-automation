name: Simulated AWS Tagging Automation

on:
  push:
    branches:
      - main
  workflow_dispatch:   # Allows manual runs from the Actions tab

jobs:
  run-simulation:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies (if any)
        run: |
          pip install --upgrade pip
          # If you ever add boto3 or other libs, install here

      - name: Run simulated tagging script
        run: python simulate_tag_resources.py

      - name: Upload tagging results
        uses: actions/upload-artifact@v4
        with:
          name: simulated-tag-results
          path: simulated_tag_results.json
